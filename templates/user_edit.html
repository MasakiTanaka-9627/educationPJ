{% extends 'base.html' %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2>編集フォーム</h2>
            <div class="box">
                <form class="form-signin" method='POST' action="{% url 'user_edit' user.pk %}"> {% csrf_token %}
                    <div class="form-group">
                        <label for="user_name">ユーザー名</label>
                        <input class="form-control" type="text" value="{{ user.username }}" name="username" id="user_name">
                    </div>
                    <div class="form-group">
                        <label for="user_email">メールアドレス</label>
                        <input class="form-control" type="email" value="{{ user.email }}" name="email" id="user_email">
                    </div>
                    <div class="form-group">
                        <label for="user_content">生年月日</label>
                        <input class="form-control" name="birth_day" id="user_birth_day">
                    </div>
                    <div class="form-group">
                        <label for="user_content">居住地</label>
                        <input class="form-control" name="location" id="user_birth_day">
                    </div>                    
                    <div class="form-group">
                        <label for="board_content">自己紹介</label>
                        <textarea class="form-control" name='introduction' id="board_content"></textarea>
                    </div>
    
                    <div class="col-lg-8 offset-lg-2">
                        <input type="submit" name="commit" value="登録する" class="btn btn-primary btn-block"
                            data-disable-with="登録する">
                </form>
            </div>

            <h2 class="mt-3">ユーザー削除フォーム</h2>

            <div class="col-lg-8 offset-lg-2">
                <a class="btn btn-outline-danger btn-block" href="#">ユーザー削除</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
