{% extends 'base.html' %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block customcss %}
<link rel="stylesheet" href="{%static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h2>質問フォーム</h2>
            <form class="new_board" id="new_board" action="" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="board_title">タイトル</label>
                    <input class="form-control" type="text" value="{{ board.title }}" name='title' id="board_title">
                </div>
                <div class="form-group">
                    <label for="board_content">質問内容</label>
                    <textarea class="form-control" name='content' rows="10" cols="60"
                        id="board_content">{{ content }}{{ board.content }}</textarea>
                </div>
                <div class="form-group">
                    <label for="board_content">画像</label>
                    <input type= 'file' name='image' value="none">
                </div>
                
                <input type='hidden' name='user' value='{{ user.id }}'>
                <div class="col-lg-8 offset-lg-2">
                    <input type="submit" name="commit" value="投稿する" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
